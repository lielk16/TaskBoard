<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My task board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body id="body" class="body">

    <img class="titleImg" src="images/title.png">;
    <div id="formBg" class="formBg">

        <!-- input area -->
        <div class="input-group" style="margin: 0 auto;">
            <span class="input-group-text" style="width: 70px; height: 70px;"><i class="bi bi-alarm"
                    style="font-size: 25px; padding: 7px"></i></span>
            <textarea class="form-control" aria-label="With textarea" placeholder="Enter your new task" id="userTask"
                required></textarea>
        </div>
        <br>
<!-- date& hour area -->

        <div class="input-group w-50" style="margin: 0 auto;">
            <span class="input-group-text">
                <i class="bi bi-calendar-check-fill" style="font-size: 25px;"></i>
            </span>
            <input type="date" class="form-control" id="userDate" required dateformat="d M y">
        </div>
        <br>
        <div class="input-group w-50" style="margin: 0 auto;">
            <span class="input-group-text">
                <i class="bi bi-clock-history" style="font-size: 25px;"></i>
            </span>
            <input type="time" class="form-control" id="userHour" required>
        </div>

        <!-- buttons -->
        <button onclick="valditionInputs()" id="addTask">save</button>
        <button onclick="reset()" id="reset">reset</button>
    </div>
    <div id="display" class="display"></div>
</body>
<script src="code.js"></script>

</html>
